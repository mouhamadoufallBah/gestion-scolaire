<div class="pagetitle">
  <h1>Profile</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Tableau de bord</a></li>
      <li class="breadcrumb-item">Users</li>
      <li class="breadcrumb-item active">Profile</li>
    </ol>
  </nav>
</div><!-- End Page Title -->

<section class="section profile">
  <div class="row">
    <div class="col-xl-4">

      <div class="card">
        <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

          <img src="assets/img/profile-img.jpg" alt="Profile" class="rounded-circle">
          <h2>{{ userOnline.prenom + " " + userOnline.nom }}</h2>
          <h3>{{ userOnline.role }}</h3>
        </div>
      </div>

    </div>

    <div class="col-xl-8">

      <div class="card">
        <div class="card-body pt-3">
          <!-- Bordered Tabs -->
          <ul class="nav nav-tabs nav-tabs-bordered">

            <li class="nav-item">
              <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Detail profil</button>
            </li>

            <li class="nav-item">
              <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Modifier profil</button>
            </li>

            <li class="nav-item">
              <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-change-password">Changer le mot de passe</button>
            </li>

          </ul>
          <div class="tab-content pt-2">

            <div class="tab-pane fade show active profile-overview" id="profile-overview">
              <h5 class="card-title"></h5>

              <div class="row">
                <div class="col-lg-3 col-md-4 label ">Nom</div>
                <div class="col-lg-9 col-md-8">{{ userOnline.nom }}</div>
              </div>

              <div class="row">
                <div class="col-lg-3 col-md-4 label">Prenom</div>
                <div class="col-lg-9 col-md-8">{{ userOnline.prenom }}</div>
              </div>

              <div class="row">
                <div class="col-lg-3 col-md-4 label">Email</div>
                <div class="col-lg-9 col-md-8">{{ userOnline.email }}</div>
              </div>

              <div class="row">
                <div class="col-lg-3 col-md-4 label">Role</div>
                <div class="col-lg-9 col-md-8">{{ userOnline.role }}</div>
              </div>

            </div>

            <div class="tab-pane fade profile-edit pt-3" id="profile-edit">

              <!-- Profile Edit Form -->
              <form>
                <div class="row mb-3">
                  <label for="prenomUpdate" class="col-md-4 col-lg-3 col-form-label">Prenom </label>
                  <div class="col-md-8 col-lg-9">
                    <input name="prenomUpdate" type="text" class="form-control" id="prenomUpdate" [(ngModel)]="prenomUpdate">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="nomUpdate" class="col-md-4 col-lg-3 col-form-label">Nom </label>
                  <div class="col-md-8 col-lg-9">
                    <input name="nomUpdate" type="text" class="form-control" id="nomUpdate" [(ngModel)]="nomUpdate">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="emailUpdate" class="col-md-4 col-lg-3 col-form-label">Email</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="emailUpdate" type="email" class="form-control" id="emailUpdate" [(ngModel)]="emailUpdate">
                  </div>
                </div>

                <div class="text-center">
                  <button class="btn btn-primary" (click)="  onUpdateProfile()">Sauvegarder</button>
                </div>
              </form><!-- End Profile Edit Form -->

            </div>

            <div class="tab-pane fade pt-3" id="profile-change-password">
              <!-- Change Password Form -->
              <form>

                <div class="row mb-3">
                  <label for="oldPassword" class="col-md-4 col-lg-3 col-form-label">Anncien mot de passe</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="oldPassword" type="password" class="form-control" id="oldPassword" [(ngModel)]="oldPassword">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="newPassword"  class="col-md-4 col-lg-3 col-form-label">Nouveau mot de passe</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="newPassword"  type="password" class="form-control" id="newPassword" [(ngModel)]="newPassword">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="reNewPassword" class="col-md-4 col-lg-3 col-form-label">Confirmer le mot de passe</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="reNewPassword" type="password" class="form-control" id="reNewPassword" [(ngModel)]="reNewPassword">
                  </div>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-primary" (click)=" onUpdatePassword()">Modifier</button>
                </div>
              </form><!-- End Change Password Form -->

            </div>

          </div><!-- End Bordered Tabs -->

        </div>
      </div>

    </div>
  </div>
</section>
