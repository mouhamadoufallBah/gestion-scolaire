<div class="pagetitle">
  <h1>La liste des classes</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Tableau de bord</a></li>
      <li class="breadcrumb-item">Gestion des classes</li>
    </ol>
  </nav>
</div><!-- End Page Title -->

<section class="section">
  <div class="row">
    <div class="col-lg-6 me-5">

      <div class="card">
        <div class="card-body">

          <table class="table">
            <thead>
              <tr>
                <th scope="col" class="text-center">#</th>
                <th scope="col" class="text-center">Nom</th>
                <th scope="col" class="text-center">Année scolaire</th>
                <th scope="col" class="text-center">Action</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let classe of dbClasses">
                <td class="text-center" scope="row"><a href="#">{{ classe.id }}</a></td>
                <td class="text-center">{{ classe.nom }}</td>
                <td class="text-center">{{ classe.annescolaire }}</td>
                <td class="text-center">
                  <button class="btn  btn-sm btn-warning me-2" data-bs-toggle="modal" data-bs-target="#updateClasse" (click)="onCurrentClasse(classe.id)">Modifier</button>
                  <button class="btn  btn-sm btn-danger me-2" (click)="onRemoveClasse(classe.id)">Supprimer</button>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>

    </div>

    <!-- formulaire d'ajout -->
    <div class="col-lg-5 ms-5">

      <div class="card">
        <div class="card-body">
          <h5 class="text-center my-3 fw-bold">Ajouter une classe</h5>
           <form class="row g-3 p3">
                <div class="col-md-12">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="nomClassAdd" placeholder="Your Name" name="nomClassAdd" [(ngModel)]="nomClassAdd">
                    <label for="nomClassAdd">Nom de la classe</label>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="annescolairClassAdd" placeholder="Your Name" name="annescolairClassAdd" [(ngModel)]="annescolairClassAdd">
                    <label for="annescolairClassAdd" >Année scolaire</label>
                  </div>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-primary me-3" (click)="onAddClasse()">Ajouter</button>
                  <button type="reset" class="btn btn-secondary">Annuler</button>
                </div>
              </form><!-- End floating Labels Form -->

        </div>
      </div>

    </div>
  </div>
</section>

<!-- modal modifier class -->
<div class="modal fade" id="updateClasse" tabindex="-1" aria-labelledby="updateClasseLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-4 fw-semibold text-center w-100" id="detailEvenementLabel">
          Modifier une classe
        </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="row g-3 p3">
             <div class="col-md-12">
               <div class="form-floating">
                 <input type="text" class="form-control" id="nomClassAdd" placeholder="Your Name" name="nomClassAdd" [(ngModel)]="nomClassUpdate" >
                 <label for="nomClassAdd">Nom de la classe</label>
               </div>
             </div>
             <div class="col-md-12">
               <div class="form-floating">
                 <input type="text" class="form-control" id="annescolairClassAdd" placeholder="Your Name" name="annescolairClassAdd" [(ngModel)]="annescolairClassUpdate">
                 <label for="annescolairClassAdd" >Année scolaire</label>
               </div>
             </div>
           </form><!-- End floating Labels Form -->
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-warning w-25" (click)=" onUpdate()" data-bs-dismiss="modal">
          Modifier
        </button>
        <button type="button" class="btn btn-secondary w-25" data-bs-dismiss="modal">
          Annuler
        </button>
      </div>
    </div>
  </div>
</div>
